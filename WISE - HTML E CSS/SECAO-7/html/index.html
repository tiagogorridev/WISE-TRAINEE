<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhatsApp Web Clone</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="container">
		<aside class="sidebar">
			<div class="toolbar-container">
				<img class="user-photo" src="../img/avatar1.png">
				<div class="auxicons-toolbar-container">
					<i class="fas fa-spinner"></i>
					<i class="fas fa-comment-alt"></i>
					<i class="fas fa-ellipsis-v"></i>
				</div>
			</div>

			<div class="notification-container">
				<i class="fas fa-bell-slash"></i>
				<p class="receive-notificaction">Receba notificações</p>
				<p class="active-notificaction">Ativar notificações
					<i class="fas fa-angle-right"></i>
				</p>
			</div>

			<div class="search-container">
				<i id="contact-search" class="fas fa-search"></i>
				<input type="text" name="search" id="search" placeholder="Pesquisar ou começar uma nova conversa">
			</div>

			<div class="contacts-container">
				<div class="contact-box">
					<img class="user-photo" src="../img/avatar2.png">
					<div class="user-info">
						<p class="user-name">Sabrina Satos</p>
						<p class="user-messagepreview">
							<i class="fas" fa-check-double></i>
							Oi, tudo bem com você?</p>
					</div>
					<div class="message-info">
						<p class="message-time">00:10</p>
					</div>
				</div>
				<div class="contact-box">
					<img class="user-photo" src="../img/avatar3.png">
					<div class="user-info">
						<p class="user-name">Nicolas Souza</p>
						<p class="user-messagepreview">Tá on?</p>
					</div>
					<div class="message-info">
						<p class="message-time">02:10</p>
						<p class="message-pending">3</p>
					</div>
				</div>
				<div class="contact-box">
					<img class="user-photo" src="../img/avatar4.png">
					<div class="user-info">
						<p class="user-name">Beatriz Santos</p>
						<p class="user-messagepreview">Obrigada! Até mais!</p>
					</div>
					<div class="message-info">
						<p class="message-time">10:55</p>
						<p class="message-pending">6</p>
					</div>
				</div>
			</div>
		</aside>

		<main class="chat-container">
			<nav class="chat-navbar">
				<div class="contactinfo-container">
					<img class="user-photo" src="img/avatar2.png">
					<p class="user-name">Aléxia Couto</p>
				</div>
				<ul class="chattools-container">
					<li><i class="fas fa-search"></i></li>
					<li><i class="fas fa-paperclip"></i></li>
					<li><i class="fas fa-ellipsis-v"></i></li>
				</ul>
			</nav>
			<div class="messages-container">
				<div class="bg-image"></div>
				<div class="chat-messages">
					<p class="guest-message">Olá, bom dia</p>
					<p class="user-message">Oi, tudo bem?</p>
				</div>
			</div>
			<div class="sendmessage-container">
				<i class="far fa-grin"></i>
				<input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
				<i class="fas fa-microphone"></i>
			</div>
		</main>	
	</div>
</body>
</html>
