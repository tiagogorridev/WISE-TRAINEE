<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <h1>Recursos do HTML</h1>
        <!-- Para videos baixados -->
        <div>
            <video width="320" height="240" controls>
                <source src="video/cidade.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Para videos diretamente do youtube -->
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=LyVnt2qGObkpV7Is" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        
        <!-- Iniciar audio ao clicar -->
        <div>
            <audio controls>
                <source src="audio/musica.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Iniciar o audio automaticamente ao carregar a tela -->
        <div>
            <audio autoplay controls>
            <source src="audio/musica.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div>
            <figure>
                <img src="img/ricefield.jpg" alt="Campo de Arroz">
                <figcaption>Imagem de um campo de arroz</figcaption>
            </figure>
        </div>

        <div>
            <form>
                <label>E-mail:</label>
                <input type="email" name="email" required placeholder="Digite o seu email" autofocus>
                <label>Nome:</label>
                <input type="text" name="name" required placeholder="Digite o seu nome completo">
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div>
            <p contenteditable="true">Paragráfo que pode ser editado visualmente para o usuário</p>
        </div>
        
    </article>

    <aside>
        <p>Confira os nossos produtos: <a href="#">aqui</a></p>
    </aside>

    <details open="open">
        <summary>Cachorro</summary>
        <p>Possui 4 patas e é doméstico</p>
    </details>

    <details>
        <summary>Gato</summary>
        <p>Possui 4 patas e é doméstico</p>
    </details>

    <form>
        <p>Animais:</p>
        <input list="animais" name="animal">
        <datalist id="animais">
            <option value="Cachorro"></option>
            <option value="Gato"></option>
            <option value="Coelho"></option>
            <option value="Tartaruga"></option>
        </datalist>
    </form>

    <p>Loading:</p>
    <progress value="63" max="100"></progress>

    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
